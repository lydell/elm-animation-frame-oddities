<!DOCTYPE html>
<html lang="en" style="font-family: monospace;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>init port animation</title>
</head>
<body>
    <script src="slow_raf.js"></script>
    <script src="build/animation_init_port.js" id="node"></script>
    <div id="show"></div>
    <script>
        const app = Elm.AnimationInitPort.init({ node });
        app.ports.show.subscribe(n => {
            show.textContent = `port: ${n}`;
        });
        requestAnimationFrame(function raf() {
            app.ports.raf.send(null);
            requestAnimationFrame(raf);
        });
    </script>
</body>
</html>
